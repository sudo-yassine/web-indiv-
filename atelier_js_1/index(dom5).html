<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>exercice 5 (DOM)</title>
  </head>
  <body>
    <script>
      document.write('<table border = "1"');
      document.write("<tr>");
      document.write("<td>[X]</td>");
      for (let i = 1; i <= 9; i++) {
        document.write("<td>", i, "</td>");
      }
      document.write("</tr>");
      document.write("<tr>");
      for (let i = 1; i <= 5; i++) {
        document.write("<td>", i, "</td>");
        for (let j = 1; j <= 9; j++) {
          document.write("<td>", i * j, "</td>");
        }
        document.write("</tr>");
      }
      document.write("</table>");
    </script>
    <footer>
      <p>Copyright yassin xd 2024</p>
    </footer>
  </body>
</html>
