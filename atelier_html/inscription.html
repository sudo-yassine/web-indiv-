<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>inscription</title>
  </head>
  <body>
    <a href="index.html">Acceuil</a>
    <a href="">projet et taches</a>
    <a href="">liste employes</a>
    <a href="inscription.html">inscription</a>
    <hr />
    <img src="ultrawide_img.jpg" alt="image" />

    <table>
      <form name="inscription au site">
        <tr>
          <td>
            <label for="nom">Nom :</label>
          </td>
          <td>
            <input type="text" name="nom" id="nom" pattern="([A-Z=a-z])" />
          </td>
        </tr>
        <tr>
          <td>
            <label for="prenom">Prenom :</label>
          </td>
          <td>
            <input type="text" name="prenom" id="prenom" part="a-z A-Z" />
          </td>
        </tr>
        <tr>
          <td>
            <label for="email">Email :</label>
          </td>
          <td>
            <input type="text" name="email" id="email" />
          </td>
        </tr>
        <tr>
          <td>
            <label for="telelphone">telelphone</label>
          </td>
          <td>
            <input type="number" name="telelphone" id="telelphone" />
          </td>
        </tr>
        <tr>
          <td>
            <label for="date">date de naissance</label>
          </td>
          <td>
            <input type="date" name="date" id="date" />
          </td>
        </tr>
        <tr>
          <td>
            <label for="motdepasse">mot de passe</label>
          </td>
          <td>
            <input type="password" name="motdepasse" id="motdepasse" />
          </td>
        </tr>
        <tr>
          <td>
            <button>s'inscrire</button>
          </td>
        </tr>
      </form>
    </table>
  </body>
</html>
