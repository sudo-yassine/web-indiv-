      <form action="formulaire">

          <td rowspan="10">fiche personnelle</td>

            <label for="nom">Nom:</label>

        <tr>

          <td>

          </td>

        </tr>
        <tr>
          <td>
            <label for="adresse">adresse:</label>
          </td>
          <td>
            <input type="text" name="adresse" id="adresse" />

        </tr>
        <tr>
          <td>

          </td>
          <td>

        </tr>
        <tr>

        </tr>

          </td>
          <td>

          </td>
        </tr>
        <tr>
          <td>
            <label for="adresse">Adresse:</label>
          </td>
          <td>
            <textarea name="adresse" id="adresse" cols="20" rows="5"></textarea>
          </td>
        </tr>
        <tr>
          <td>
