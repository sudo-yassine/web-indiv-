  <head>
    <meta charset="UTF-8" />

  <body>
    <a href="index.html">Acceuil</a>

    <a href="inscription.html">inscription</a>
    <hr />
    <img src="ultrawide_img.jpg" alt="image" />

    <table>
      <form name="inscription au site">
        <tr>
          <td>
            <label for="nom">Nom :</label>
          </td>
          <td>
            <input
              type="text"
              name="nom"
              id="nom"
              pattern="[a-zA-Z]{2,}"
              required
            />
          </td>
        </tr>
        <tr>
          <td>
            <label for="prenom">Prenom :</label>
          </td>
          <td>
            <input
              type="text"
              name="prenom"
              id="prenom"
              part="a-z A-Z"
              pattern="[a-zA-Z]{2,}"
              required
            />
          </td>
        </tr>
        <tr>
          <td>
            <label for="email">Email :</label>
          </td>
          <td>
            <input
              type="text"
              name="email"
              id="email"
              pattern="[^\s@]+@[^\s@]+\.[^\s@]+"
              required
            />
          </td>
        </tr>
        <tr>
          <td>
            <label for="telelphone">telelphone</label>
          </td>
          <td>
            <input
              type="number"
              name="telelphone"
              id="telelphone"
              pattern="\d{8}"
              required
            />
          </td>
        </tr>
        <tr>
          <td>
            <label for="date">date de naissance</label>
          </td>
          <td>
            <input type="date" name="datef" id="datef" required />
          </td>
        </tr>
        <tr>
          <td>
            <label for="motdepasse">mot de passe</label>
          </td>
          <td>
            <input
              type="password"
              name="motdepasse"
              id="motdepasse"
              pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
              required
            />
          </td>
        </tr>
        <tr>
          <td>
            <button type="submit" onclick="validerDateOfBirth()">
              s'inscrire
            </button>
          </td>
        </tr>
      </form>
    </table>
    <hr />

  </body>
</html>
